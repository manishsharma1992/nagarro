<div class="card">
  <div class="flex card-container align-content-center">
    <div class="flex-1 h-4rem btext-black font-bold text-center p-4 border-round">
      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <div class="p-inputgroup field">
          <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
          <input type="text" pInputText placeholder="Username" formControlName="username">
        </div>
        <div class="p-inputgroup field">
            <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
            <input type="password" pPassword placeholder="Password" formControlName="password">
        </div>
        <button type="submit" class="text-white bg-primary-500 border-primary-500 px-3 py-2 text-base border-1 border-solid border-round cursor-pointer transition-all transition-duration-200 hover:bg-primary-600 hover:border-primary-600 active:bg-primary-700 active:border-primary-700">Login</button>
      </form>
    </div>
  </div>
</div>
